<body>

    <div class="container">
        <h1>ä¹˜å‹™äººå“¡æ™‚åˆ»è¡¨</h1>

        <div id="result">

    <!-- Modals -->
    <div id="noteModal" class="modal-overlay"></div>

    <script>
        // è¨­å®š TDX Key (è«‹è‡ªè¡Œå¡«å…¥)
        const APP_ID = ''; 
        const APP_KEY = ''; 

        // DOM Elements
        const trainNoInput = document.getElementById('trainNoInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultDiv = document.getElementById('result');
        const controlsDiv = document.getElementById('controls');
        const simpleModeToggle = document.getElementById('simpleModeToggle');
        const darkModeToggle = document.getElementById('darkModeToggle'); 
        const hideDepartedToggle = document.getElementById('hideDepartedToggle');
        const rangeStartBtn = document.getElementById('rangeStartBtn');
        const rangeEndBtn = document.getElementById('rangeEndBtn');
        const openGlobalNoteBtn = document.getElementById('openGlobalNoteBtn');
        
        // Variables
        let countdownInterval;
        let stationData = [];
        let cachedStatusCells = []; 
        let stationNotes = {};
        let rangeStartIndex = null; 
        let rangeEndIndex = null;   
        let favoriteStationIndices = new Set();
        let globalNote = '';
        const signalStations = new Set(['åŒ—æ¹–', 'ç«¹ä¸­', 'é¦™å±±', 'å¤§å±±', 'æ–°åŸ”', 'æ—¥å—', 'èŠ±å£‡', 'å—é–', 'å¾Œå£', 'æ—é³³ç‡Ÿ', 'ä½³å†¬', 'è²¢å¯®', 'å¤§é‡Œ', 'é¾œå±±', 'å››åŸ', 'ç€§æºª', 'åº·æ¨‚', 'ä¹è®šé ­', 'å…§ç£', 'å…­å®¶', 'å¤ªåŸ', 'æµ·ç«¯', 'æ²™å´™', 'ç¾è¡“é¤¨', 'æ™¯ç¾', 'æ­¦å¡”', 'æ‹å±±']);

        // Event Listeners
        searchBtn.addEventListener('click', fetchTimetable);
        trainNoInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') fetchTimetable(); });
        
        simpleModeToggle.addEventListener('change', (e) => { 
            document.querySelector('.station-list')?.classList.toggle('simple-mode', e.target.checked); 
            saveToLocal(); 
        });
        
        darkModeToggle.addEventListener('change', (e) => { 
            document.body.classList.toggle('dark-mode', e.target.checked); 
            saveToLocal(); 
        });
        
        hideDepartedToggle.addEventListener('change', (e) => { updateVisibility(); saveToLocal(); });
        document.getElementById('scrollTopBtn').addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        document.getElementById('scrollToNextBtn').addEventListener('click', () => {
            const nextStation = document.querySelector('.station-item:not(.passed)'); // æ‰¾é‚„æ²’éçš„
            if (nextStation) nextStation.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        rangeStartBtn.addEventListener('click', () => openStationPicker('start'));
        rangeEndBtn.addEventListener('click', () => openStationPicker('end'));
        openGlobalNoteBtn.addEventListener('click', openGlobalNoteModal);
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
            } else {
                startCountdown();
            }
        });

        // --- Core Functions ---

        async function fetchTimetable() {
            const trainNo = trainNoInput.value.trim();
            if (!trainNo) { resultDiv.innerHTML = `<p class="error-message">è«‹è¼¸å…¥è»Šæ¬¡ç·¨è™Ÿ</p>`; return; }
            if (APP_ID === 'YOUR_APP_ID') { resultDiv.innerHTML = `<p class="error-message">è«‹å…ˆè¨­å®š TDX é‡‘é‘°</p>`; return; }

            resultDiv.innerHTML = `<p class="info-message">æ­£åœ¨é€£ç·š TDX è³‡æ–™åº«...</p>`;
            if (countdownInterval) clearInterval(countdownInterval);
            stationNotes = {};

            const apiUrl = `https://tdx.transportdata.tw/api/basic/v2/Rail/TRA/DailyTimetable/Today/TrainNo/${trainNo}?%24format=JSON`;

            try {
                const response = await fetch(apiUrl, { headers: getAuthorizationHeader() });
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                const data = await response.json();
                
                if (!data || data.length === 0 || !data[0].StopTimes) {
                     resultDiv.innerHTML = `<p class="error-message">æŸ¥ç„¡æ­¤è»Šæ¬¡è³‡æ–™</p>`;
                     controlsDiv.style.display = 'none';
                     return false;
                }
                
                let lastDepartureTime = null;
                let dayOffset = 0;
                
                stationData = data[0].StopTimes.map((stop, index, arr) => {
                    if (lastDepartureTime && stop.DepartureTime < lastDepartureTime) dayOffset++;
                    lastDepartureTime = stop.DepartureTime;
                    
                    let timeStr = stop.DepartureTime.split(':').length === 2 ? stop.DepartureTime + ':00' : stop.DepartureTime;
                    let arrTimeStr = stop.ArrivalTime.split(':').length === 2 ? stop.ArrivalTime + ':00' : stop.ArrivalTime;
                    
                    const rawDepartureTime = timeStr; 

                    // è‡ªå‹•åŠ æ™‚ 30s é‚è¼¯
                    if (index > 0 && index < arr.length - 1 && timeStr === arrTimeStr) {
                        const [th, tm, ts] = timeStr.split(':').map(Number);
                        const d = new Date(2000, 0, 1, th, tm, ts);
                        const origDay = d.getDate();
                        d.setSeconds(d.getSeconds() + 30);
                        if (d.getDate() !== origDay) dayOffset++;
                        timeStr = `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;
                    }

                    const [h, m, s] = timeStr.split(':').map(Number);

                    return {
                        ...stop,
                        ArrivalTime: arrTimeStr,
                        DepartureTime: timeStr,
                        RawDepartureTime: rawDepartureTime,
                        dayOffset: dayOffset,
                        _parsedTime: { h, m, s }
                    };
                });

                displayTimetable(stationData);
                controlsDiv.style.display = 'grid';
                saveToLocal();
                return true;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error-message">é€£ç·šå¤±æ•—: ${error.message}</p>`;
                controlsDiv.style.display = 'none';
                return false;
            }
        }
        
        // æ¸²æŸ“åˆ—è¡¨ (HTML çµæ§‹å¤§æ”¹ç‰ˆä»¥é…åˆ CSS)
        function displayTimetable(stopTimes) {
            let listHTML = `<ul class="station-list">`;
            stopTimes.forEach((stop, index) => {
                listHTML += `
                    <li class="station-item" id="station-item-${index}" data-index="${index}" data-original-departure-time="${stop.RawDepartureTime}">
                        <div class="station-layout">
                            
                            <!-- ç«™åå€ (å·¦ä¸Š) -->
                            <div class="st-header">
                                <span class="st-name" data-index="${index}">${stop.StationName.Zh_tw}</span>
                            </div>

                            <!-- å€’æ•¸å€ (å³å´å…¨é«˜) -->
                            <div class="st-countdown" id="status-${index}" data-departure-time="${stop.DepartureTime}">
                                <!-- é€™è£¡æœƒç”± JS å¡«å…¥å€’æ•¸æˆ–åœ“åœˆ -->
                            </div>

                            <!-- æ™‚é–“æ§åˆ¶å€ (å·¦ä¸‹) -->
                            <div class="st-times">
                                <div class="time-row">
                                    <span class="time-label">åˆ°ç«™</span>
                                    <span class="time-val arr-val">${stop.ArrivalTime.substring(0, 5)}</span>
                                </div>
                                <div class="time-row">
                                    <span class="time-label">é–‹è»Š</span>
                                    <div style="display:flex; align-items:center;">
                                        <span class="time-val departure-time" id="departure-time-${index}">${stop.DepartureTime}</span>
                                        <div class="adj-btn-group">
                                            <button class="adj-btn" data-op="-1">âˆ’</button>
                                            <button class="adj-btn" data-op="1">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>`;
            });
            listHTML += `</ul>`;
            resultDiv.innerHTML = listHTML;
            
            // åˆå§‹åŒ– Modals
            initModals();

            cachedStatusCells = Array.from(document.querySelectorAll('.st-countdown'));
            attachEventListeners();
            
            for (let i = 0; i < stationData.length; i++) updateStationSymbols(i);
            
            startCountdown();
            updateVisibility();
        }

        function initModals() {
            document.getElementById('noteModal').innerHTML = `<div class="modal-content"><h3 id="modalStationName" class="modal-title"></h3><textarea id="noteTextarea" placeholder="è¼¸å…¥å‚™è¨»..."></textarea><div class="modal-actions"><button class="modal-btn btn-cancel" id="closeNoteBtn">å–æ¶ˆ</button><button class="modal-btn btn-confirm" id="saveNoteBtn">å„²å­˜</button></div></div>`;
            document.getElementById('globalNoteModal').innerHTML = `<div class="modal-content"><h3 class="modal-title">å…¨åŸŸå‚™è¨»</h3><textarea id="globalNoteTextarea" placeholder="è¼¸å…¥å…¨è»Šæ¬¡å‚™è¨»..."></textarea><div class="modal-actions"><button class="modal-btn btn-cancel" id="closeGlobalNoteBtn">å–æ¶ˆ</button><button class="modal-btn btn-confirm" id="saveGlobalNoteBtn">å„²å­˜</button></div></div>`;
            
            // é‡æ–°ç¶å®š modal æŒ‰éˆ•äº‹ä»¶
            document.getElementById('saveNoteBtn').addEventListener('click', saveNote);
            document.getElementById('closeNoteBtn').addEventListener('click', closeModal);
            document.getElementById('closeGlobalNoteBtn').addEventListener('click', closeGlobalNoteModal);
            document.getElementById('saveGlobalNoteBtn').addEventListener('click', () => { saveGlobalNote(); closeGlobalNoteModal(); });
        }

        function attachEventListeners() {
            document.querySelectorAll('.station-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.closest('button')) return; 
                    document.querySelectorAll('.station-item').forEach(i => i.classList.remove('highlighted-station'));
                    item.classList.add('highlighted-station');
                });
            });
            document.querySelectorAll('.adj-btn').forEach(btn => btn.addEventListener('click', adjustTime));
            
            // Modal Outside Click
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => { if(e.target === modal) modal.classList.remove('visible'); });
            });
        }
        
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        function updateCountdown() {
            const now = new Date();
            const nowTime = now.getTime();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            
            let nextUpcomingStationIndex = -1;
            let diffSeconds = 0;

            for (let i = 0; i < stationData.length; i++) {
                const stop = stationData[i];
                const targetTime = todayStart + (stop.dayOffset * 86400000) + 
                                   (stop._parsedTime.h * 3600000) + 
                                   (stop._parsedTime.m * 60000) + 
                                   (stop._parsedTime.s * 1000);
                
                if (targetTime > nowTime) {
                    nextUpcomingStationIndex = i;
                    diffSeconds = Math.round((targetTime - nowTime) / 1000);
                    break;
                }
            }

            cachedStatusCells.forEach((cell, index) => {
                const itemRow = cell.closest('.station-item');
                let newHtml = '';
                
                if (index === nextUpcomingStationIndex) {
                    itemRow.classList.remove('passed');
                    // æ ¹æ“šç§’æ•¸é¡¯ç¤ºä¸åŒé¡è‰²ï¼Œé€™è£¡ç”¨ CSS class æ§åˆ¶
                    newHtml = `<span class="countdown-badge">${diffSeconds}s</span>`;
                } else if (index < nextUpcomingStationIndex || (nextUpcomingStationIndex === -1 && index < stationData.length)) {
                    itemRow.classList.add('passed'); // å¢åŠ é€™å€‹ class è®“ CSS è®Šç°
                    newHtml = `<span class="departed-badge">å·²å‡ºç™¼</span>`;
                } else {
                    itemRow.classList.remove('passed');
                    newHtml = ''; // æœªä¾†çš„ç«™ä¸é¡¯ç¤ºä»»ä½•æ±è¥¿ï¼Œä¿æŒä¹¾æ·¨
                }

                if (cell.innerHTML !== newHtml) cell.innerHTML = newHtml;
            });

            updateVisibility(nextUpcomingStationIndex);
        }
        
        function adjustTime(event) {
            event.stopPropagation();
            const btn = event.currentTarget;
            const op = parseInt(btn.dataset.op, 10);
            const item = btn.closest('.station-item');
            const index = parseInt(item.dataset.index, 10);
            const timeSpan = document.getElementById(`departure-time-${index}`);
            
            const originalTimeStr = item.dataset.originalDepartureTime;
            const [origH, origM, origS] = originalTimeStr.split(':').map(Number);
            const originalDate = new Date(0, 0, 0, origH, origM, origS);
            const maxDate = new Date(originalDate.getTime() + 30000); // ä¸Šé™ +30s

            const [h, m, s] = timeSpan.textContent.split(':').map(Number);
            const currentDate = new Date(0, 0, 0, h, m, s);
            const newDate = new Date(currentDate.getTime() + (op * 30000));

            if (newDate > maxDate || newDate < originalDate) return; // æ“‹ä¸‹
            
            const newTime = `${String(newDate.getHours()).padStart(2, '0')}:${String(newDate.getMinutes()).padStart(2, '0')}:${String(newDate.getSeconds()).padStart(2, '0')}`;
            timeSpan.textContent = newTime;
            document.getElementById(`status-${index}`).dataset.departureTime = newTime;
            
            if (stationData[index]) {
                stationData[index].DepartureTime = newTime;
                stationData[index]._parsedTime = { h: newDate.getHours(), m: newDate.getMinutes(), s: newDate.getSeconds() };
            }
            updateCountdown();
            saveToLocal();
        }

        function updateVisibility(cachedNextIndex) {
            let nextIdx = cachedNextIndex;
            if (nextIdx === undefined) { /* Fallback logic similar to original */ }
            const [start, end] = computeRangeBounds();
            
            // åˆ¤æ–·æ˜¯å¦éš±è—å·²å‡ºç™¼ï¼šå¦‚æœæœ‰ä¸‹ä¸€ç«™ï¼Œéš±è—å°æ–¼ä¸‹ä¸€ç«™ç´¢å¼•çš„ï¼›å¦‚æœå…¨è·‘å®Œï¼Œå…¨éš±è—
            const hideThreshold = (nextIdx !== -1) ? nextIdx : stationData.length;
            
            document.querySelectorAll('.station-item').forEach(item => {
                const idx = parseInt(item.dataset.index);
                const outsideRange = idx < start || idx > end;
                const isDepartedHidden = hideDepartedToggle.checked && idx < hideThreshold;
                item.style.display = (outsideRange || isDepartedHidden) ? 'none' : 'block';
            });
        }

        // --- Helpers & Utilities (Similar to original but optimized) ---

        function getTodayDate() { const d = new Date(); return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`; }
        function getAuthorizationHeader() { 
            const gmtString = new Date().toUTCString(); 
            const hmac = CryptoJS.HmacSHA1(`x-date: ${gmtString}`, APP_KEY); 
            return { 'Authorization': `hmac username="${APP_ID}", algorithm="hmac-sha1", headers="x-date", signature="${CryptoJS.enc.Base64.stringify(hmac)}"`, 'X-Date': gmtString }; 
        }

        // LocalStorage Logic
        function saveToLocal() {
            const adjustedTimes = {};
            document.querySelectorAll('.departure-time').forEach(el => {
                const index = el.id.split('-')[2];
                if (el.textContent !== document.getElementById(`station-item-${index}`)?.dataset.originalDepartureTime) {
                    adjustedTimes[index] = el.textContent;
                }
            });
            const state = {
                trainNo: trainNoInput.value.trim(),
                notes: stationNotes,
                times: adjustedTimes,
                simple: simpleModeToggle.checked,
                darkMode: darkModeToggle.checked, 
                hideDeparted: hideDepartedToggle.checked,
                rangeStartIndex: rangeStartIndex,
                rangeEndIndex: rangeEndIndex,
                favorites: Array.from(favoriteStationIndices),
                globalNote: globalNote
            };
            localStorage.setItem('trainAssistantProState', JSON.stringify(state));
        }

        function loadState() {
            const stored = localStorage.getItem('trainAssistantProState');
            if (!stored) return;
            try {
                const state = JSON.parse(stored);
                trainNoInput.value = state.trainNo || '';
                simpleModeToggle.checked = state.simple || false;
                darkModeToggle.checked = state.darkMode || false;
                hideDepartedToggle.checked = state.hideDeparted || false;
                
                // Apply Styles
                document.body.classList.toggle('dark-mode', state.darkMode);
                document.querySelector('.station-list')?.classList.toggle('simple-mode', state.simple);
                
                if (state.trainNo) {
                    fetchTimetable().then(success => {
                        if (success) {
                            stationNotes = state.notes || {};
                            Object.entries(state.times || {}).forEach(([idx, time]) => {
                                const el = document.getElementById(`departure-time-${idx}`);
                                if (el) { el.textContent = time; syncStationDataTime(idx, time); }
                            });
                            rangeStartIndex = state.rangeStartIndex;
                            rangeEndIndex = state.rangeEndIndex;
                            favoriteStationIndices = new Set(state.favorites || []);
                            globalNote = state.globalNote || '';
                            
                            // Refresh UI
                            updateRangeButtonsLabel();
                            for(let i=0; i<stationData.length; i++) updateStationSymbols(i);
                            updateCountdown();
                            updateVisibility();
                        }
                    });
                }
            } catch (e) { console.error(e); }
        }
        
        function syncStationDataTime(index, timeStr) {
            if (stationData[index]) {
                stationData[index].DepartureTime = timeStr;
                const [h,m,s] = timeStr.split(':').map(Number);
                stationData[index]._parsedTime = {h,m,s};
            }
        }

        // Station Picker & Favorites Logic (Simplified for brevity but fully functional)
        function computeRangeBounds() {
            if (!stationData.length) return [0, -1];
            let start = rangeStartIndex ?? 0;
            let end = rangeEndIndex ?? stationData.length - 1;
            if (start > end) [start, end] = [end, start];
            return [start, end];
        }
        function updateRangeButtonsLabel() {
            if (!stationData.length) return;
            rangeStartBtn.textContent = (rangeStartIndex !== null) ? stationData[rangeStartIndex].StationName.Zh_tw : 'èµ·ç«™';
            rangeEndBtn.textContent = (rangeEndIndex !== null) ? stationData[rangeEndIndex].StationName.Zh_tw : 'è¿„ç«™';
        }
        function openStationPicker(mode) {
            if (!stationData.length) return;
            const modal = document.getElementById('stationPickerModal');
            let html = `<div class="modal-content"><h3 class="modal-title">${mode==='start'?'é¸æ“‡èµ·ç«™':'é¸æ“‡è¿„ç«™'}</h3><div class="modal-station-list">`;
            stationData.forEach((s, i) => {
                const isFav = favoriteStationIndices.has(i);
                html += `<button onclick="pickStation(${i}, '${mode}')" style="${isFav?'border-color:var(--status-red);background:var(--status-bg-red)':''}">${s.StationName.Zh_tw}</button>`;
            });
            html += `</div><div class="modal-actions"><button class="modal-btn btn-cancel" onclick="closeStationPicker()">å–æ¶ˆ</button><button class="modal-btn" onclick="clearRange('${mode}')">æ¸…é™¤</button></div></div>`;
            modal.innerHTML = html;
            modal.classList.add('visible');
        }
        window.pickStation = (idx, mode) => {
            if (mode === 'start') rangeStartIndex = idx; else rangeEndIndex = idx;
            if (rangeStartIndex !== null && rangeEndIndex !== null && rangeStartIndex > rangeEndIndex) [rangeStartIndex, rangeEndIndex] = [rangeEndIndex, rangeStartIndex];
            updateRangeButtonsLabel(); updateVisibility(); saveToLocal(); closeStationPicker();
        };
        window.closeStationPicker = () => document.getElementById('stationPickerModal').classList.remove('visible');
        window.clearRange = (mode) => { if(mode==='start') rangeStartIndex=null; else rangeEndIndex=null; updateRangeButtonsLabel(); updateVisibility(); saveToLocal(); closeStationPicker(); };

        // Favorites / Notes Logic Hooks
        function openNoteModal(index) { /* ... same as original ... */ }
        function closeModal() { document.getElementById('noteModal').classList.remove('visible'); }
        function saveNote() { /* ... same as original ... */ closeModal(); }
        function openGlobalNoteModal() { document.getElementById('globalNoteModal').classList.add('visible'); }
        function closeGlobalNoteModal() { document.getElementById('globalNoteModal').classList.remove('visible'); }
        function saveGlobalNote() { globalNote = document.getElementById('globalNoteTextarea').value; saveToLocal(); }
        
        function updateStationSymbols(index) {
            const el = document.querySelector(`.st-name[data-index="${index}"]`);
            if(!el) return;
            let sym = '';
            if(signalStations.has(stationData[index].StationName.Zh_tw)) sym += ' <small>ğŸš¦</small>';
            if(favoriteStationIndices.has(index)) sym += ' <small style="color:var(--status-red)">â¤ï¸</small>';
            el.innerHTML = stationData[index].StationName.Zh_tw + sym;
        }

        // Init
        window.addEventListener('load', loadState);

    </script>
