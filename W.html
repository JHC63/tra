<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>TRA Watch A</title>
    
    <style>
        :root {
            --bg-color: #000000;
            --text-white: #FFFFFF;
            --text-gray: #aaaaaa;
            --color-blue: #0A84FF;
            --color-green: #32D74B;
            --color-yellow: #FFD60A;
            --color-red: #FF453A;
            
            /* 定義輸入框高度 */
            --header-height: 45px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: -apple-system, "SF Compact", "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            height: 100svh; /* 使用 svh 適應手錶瀏覽器 */
            width: 100vw;
            overflow: hidden;
        }

        /* --- 固定置頂輸入區 (方案 A) --- */
        #header-input {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            background: #111; /* 深灰色背景區隔 */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            z-index: 999;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
        }

        input {
            background: #000;
            border: 1px solid #444;
            color: #fff;
            width: 70px;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            height: 32px;
            font-weight: bold;
        }

        button {
            background: var(--color-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            padding: 0 15px;
            height: 32px;
        }

        /* --- 核心容器 --- */
        #snap-container {
            /* 讓容器往下推，避開 Header */
            margin-top: var(--header-height);
            /* 高度 = 螢幕總高 - Header 高度 */
            height: calc(100svh - var(--header-height));
            
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        /* 卡片設計 */
        .station-card {
            /* 卡片高度也要減去 Header 高度，確保一頁剛好塞滿剩下空間 */
            height: calc(100svh - var(--header-height));
            width: 100%;
            
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #111;
            box-sizing: border-box;
            position: relative;
        }

        /* --- 視覺元件 (字體微調適應縮小的空間) --- */
        
        .st-name {
            font-size: 16vmin;
            font-weight: bold;
            margin-bottom: 0.5vmin; /* 縮小間距 */
            text-align: center;
            line-height: 1.1;
        }

        .st-label {
            font-size: 4.5vmin;
            color: var(--text-gray);
            margin-bottom: 0;
        }

        .st-time {
            font-family: "Courier New", monospace;
            font-size: 12vmin;
            color: var(--color-blue);
            font-weight: bold;
            letter-spacing: -1px;
            margin-bottom: 2vmin;
        }

        .st-countdown {
            font-family: "Courier New", monospace;
            font-size: 26vmin;
            font-weight: bold;
            line-height: 1;
            margin-top: 1vmin;
        }

        /* 狀態顏色 */
        .status-safe { color: var(--color-green); }
        .status-ready { color: var(--color-yellow); }
        .status-urgent { color: var(--color-red); }

        .msg-box {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 5vmin;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- 固定置頂輸入區 -->
    <div id="header-input">
        <input type="number" id="trainNoInput" placeholder="車次" inputmode="numeric">
        <button id="searchBtn">GO</button>
    </div>

    <!-- 主要容器 -->
    <div id="snap-container">
        <div class="msg-box">
            請輸入車次<br>開始執勤
        </div>
    </div>

    <script>
        const input = document.getElementById('trainNoInput');
        const searchBtn = document.getElementById('searchBtn');
        const container = document.getElementById('snap-container');

        let stationData = [];
        let timerInterval;
        let currentFocusIndex = -1;

        // --- 初始化：讀取暫存 ---
        window.addEventListener('load', () => {
            const savedTrain = localStorage.getItem('watch_train_no');
            const savedData = localStorage.getItem('watch_train_data');
            
            if (savedTrain) input.value = savedTrain;

            if (savedData) {
                try {
                    processData(JSON.parse(savedData), false);
                } catch (e) {}
            }
        });

        searchBtn.addEventListener('click', fetchTimetable);

        async function fetchTimetable() {
            const trainNo = input.value.trim();
            if(!trainNo) return;
            localStorage.setItem('watch_train_no', trainNo);

            container.innerHTML = `<div class="msg-box">網路查詢中...</div>`;
            if(timerInterval) clearInterval(timerInterval);

            const apiUrl = `https://tdx.transportdata.tw/api/basic/v2/Rail/TRA/DailyTimetable/Today/TrainNo/${trainNo}?%24format=JSON`;

            try {
                const res = await fetch(apiUrl);
                if (!res.ok) throw new Error("API Error");
                
                const data = await res.json();
                if(!data || !data[0] || !data[0].StopTimes) {
                    container.innerHTML = `<div class="msg-box">查無資料</div>`;
                    return;
                }

                processData(data[0].StopTimes, true);

            } catch(e) {
                const savedData = localStorage.getItem('watch_train_data');
                if (savedData) {
                    processData(JSON.parse(savedData), false);
                } else {
                    container.innerHTML = `<div class="msg-box">連線失敗<br>無離線資料</div>`;
                }
            }
        }

        function processData(stopTimes, saveToCache) {
            if (saveToCache) {
                localStorage.setItem('watch_train_data', JSON.stringify(stopTimes));
            }

            let lastDepartureTime = null;
            let dayOffset = 0;

            stationData = stopTimes.map((stop, index, arr) => {
                if (lastDepartureTime && stop.DepartureTime < lastDepartureTime) dayOffset++;
                lastDepartureTime = stop.DepartureTime;

                let depTimeStr = stop.DepartureTime.length === 5 ? stop.DepartureTime + ":00" : stop.DepartureTime;
                let arrTimeStr = stop.ArrivalTime.length === 5 ? stop.ArrivalTime + ":00" : stop.ArrivalTime;

                const isOrigin = (index === 0);
                const isTerminal = (index === arr.length - 1);
                
                let finalDepDate = parseTime(depTimeStr, dayOffset);

                // +30秒邏輯
                if (!isOrigin && !isTerminal && depTimeStr === arrTimeStr) {
                    finalDepDate.setSeconds(finalDepDate.getSeconds() + 30);
                    depTimeStr = formatTime(finalDepDate);
                }

                return {
                    name: stop.StationName.Zh_tw,
                    depTimeStr: depTimeStr,
                    depDate: finalDepDate,
                    index: index
                };
            });

            renderCards();
            startTimer();
        }

        function parseTime(timeStr, dayOffset) {
            const now = new Date();
            const [h, m, s] = timeStr.split(':').map(Number);
            const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, s);
            d.setDate(d.getDate() + dayOffset);
            return d;
        }

        function formatTime(date) {
            const h = String(date.getHours()).padStart(2, '0');
            const m = String(date.getMinutes()).padStart(2, '0');
            const s = String(date.getSeconds()).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function renderCards() {
            let html = '';
            stationData.forEach((st, i) => {
                html += `
                <div class="station-card" id="card-${i}">
                    <div class="st-name">${st.name}</div>
                    <div class="st-label">開車</div>
                    <div class="st-time">${st.depTimeStr}</div>
                    <div class="st-countdown" id="timer-${i}">--</div>
                </div>`;
            });
            container.innerHTML = html;
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            updateTimer();
            timerInterval = setInterval(updateTimer, 200); 
        }

        function updateTimer() {
            const now = new Date();
            let nextStationIndex = -1;
            
            for(let i=0; i<stationData.length; i++) {
                const diff = (stationData[i].depDate - now) / 1000;
                if (diff > 0) {
                    nextStationIndex = i;
                    break;
                }
            }

            if (nextStationIndex === -1 && stationData.length > 0) {
                nextStationIndex = stationData.length - 1;
            }

            // 自動換頁邏輯
            if (nextStationIndex !== currentFocusIndex) {
                const targetCard = document.getElementById(`card-${nextStationIndex}`);
                if (targetCard) {
                    targetCard.scrollIntoView({ behavior: 'smooth' });
                    currentFocusIndex = nextStationIndex;
                }
            }

            if (currentFocusIndex !== -1) {
                const st = stationData[currentFocusIndex];
                const diff = (st.depDate - now) / 1000;
                const timerEl = document.getElementById(`timer-${currentFocusIndex}`);

                let displayStr = "";
                let statusClass = "";

                if (diff <= 0) {
                    displayStr = "已發車";
                    statusClass = "status-safe";
                } else if (diff > 60) {
                    const m = Math.floor(diff / 60);
                    const s = Math.floor(diff % 60);
                    displayStr = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                    statusClass = "status-safe";
                } else {
                    const s = Math.floor(diff);
                    displayStr = String(s).padStart(2, '0');
                    if (s <= 10) statusClass = "status-urgent";
                    else statusClass = "status-ready";
                }

                if(timerEl) {
                    timerEl.innerHTML = displayStr;
                    timerEl.className = `st-countdown ${statusClass}`;
                }
            }
        }
        
        document.body.addEventListener('click', async () => {
            try { if ('wakeLock' in navigator) await navigator.wakeLock.request('screen'); } catch(e){}
        });

    </script>
</body>
</html>
